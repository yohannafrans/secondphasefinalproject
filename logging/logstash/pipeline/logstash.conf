input {
	udp {
		port => 5000
    	codec => json
	}

	tcp {
		port => 5000
    	codec => json
	}
}

filter {
  if [docker][image] =~ /logstash/ {
    drop { }
  }
}

output {
	elasticsearch {
		hosts => "elasticsearch:9200"
		user => "elastic"
		password => "elastic"
	}
  stdout {
    codec => rubydebug
  }
}